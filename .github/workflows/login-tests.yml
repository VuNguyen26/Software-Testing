name: Login Tests CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-login:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run Unit & Integration Tests (Vitest)
        run: |
          cd frontend
          npx vitest run --coverage

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Run E2E Tests (Cypress + start-server-and-test)
        run: |
          cd frontend
          npm run test:e2e

      - name: Upload Cypress videos and screenshots (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            frontend/cypress/videos
            frontend/cypress/screenshots
