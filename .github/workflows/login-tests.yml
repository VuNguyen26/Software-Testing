name: Login Tests CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-login:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # Tăng tốc độ cài đặt bằng cách cache lại node_modules
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      # Chạy Unit Test (Vitest)
      - name: Run Unit & Integration Tests (Vitest)
        run: |
          cd frontend
          npm test -- run # Chạy 1 lần rồi thoát (quan trọng cho CI)

      # Build production (Optional - Để đảm bảo code build được)
      - name: Build frontend
        run: |
          cd frontend
          npm run build

      # Chạy E2E Test (Cypress) - Phần quan trọng nhất cần sửa
      - name: Run E2E Tests
        uses: cypress-io/github-action@v6 # Dùng Action chính chủ của Cypress (Khuyên dùng)
        with:
          working-directory: frontend
          start: npm run dev # Lệnh bật server
          wait-on: 'http://localhost:5173' # Chờ server lên sóng rồi mới test
          wait-on-timeout: 120 # Chờ tối đa 2 phút
          # Chỉ chạy file login spec để tiết kiệm thời gian (theo yêu cầu đề bài)
          spec: cypress/e2e/login.cy.js 

      # Upload kết quả nếu lỗi (Artifacts)
      - name: Upload Cypress videos and screenshots
        if: failure() # Chỉ upload khi test bị fail (tiết kiệm dung lượng)
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            frontend/cypress/videos
            frontend/cypress/screenshots